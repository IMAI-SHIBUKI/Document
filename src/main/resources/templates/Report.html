<body>
    <h1 class="top">
        <img class="top" src="peg/icon.png" controls width="50px" height="50px">
        <a class="top" href="/" style="text-decoration: none;"> Money History</a>
    </h1>
<!--menu-->
    <div class="openbtn"><span></span><span></span><span></span></div>
    <nav id="g-nav">
        <div id="g-nav-list">
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/Report">report</a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    </div>
<!--/////-->

    <form th:action="@{Report}" method="get">
        <button type="submit" id="add_input" name="keyword" value="収入">収入</button>
        <button type="submit" id="sub_input" name="keyword" value="支出">支出</button>
		<button>
			<a href="/Report">解除</a>
		</button>
        </formth>

        <table>
            <thead>
                <tr>
                    <th>年</th>
					<th>月</th>
					<th>日</th>
                    <th>商品名</th>
                    <th>金額</th>
                    <th>カテゴリー</th>
                    <th>収支</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person:${num}">
                    <td th:text="${person.yy}">年</td>
					<td th:text="${person.mm}">月</td>
					<td th:text="${person.dd}">日</td>
                    <td th:text="${person.itemname}">商品名</td>
                    <td th:text="${person.money}">金額</td>
                    <td th:text="${person.category}">カテゴリー</td>
                    <td th:text="${person.porm}">収支</td>
					<td>
						<form th:action="@{'/delete/'+${person.Id}}" method="post">
							<button type="submit">削除</button>
						</form>
					</td>
                </tr>
            </tbody>
        </table>
</body>

</html>
